<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var ano = 2021;

    mostra("George tem " + (ano - 1990) + " anos")
    
    mostra("George Henrique tem " + (ano - 1996) + " anos")

    ano = 2020;
    
    mostra("Eduardo tem " + (ano - 1976) + " anos")

</script>
