<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}	

	var minhaIdade = 30
	var idadeMinhaIrma = 36
	var diferencaIdade = idadeMinhaIrma - minhaIdade

	mostra("Nossa diferença de idade é " + diferencaIdade )

</script>
