<meta charset="utf-8">

<script>
	function pulaLinha() {
		document.write ("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var anoDescobrimento = 1500
	var mediaIdade = 28
	var anoAtual = 2020

	mostra("Passaram " + Math.round((anoAtual - anoDescobrimento)/mediaIdade) + " gerações" )





</script>
